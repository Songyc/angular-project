<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp">
	<div class="test" ng-controller="myController">
		test
	</div>
	<script src="../js/angular.js"></script>
	<script>
	var myModule = angular.module('myApp', []);
	myModule.controller('myController', ['$scope', '$interpolate', function ($scope, $interpolate) {
		var context = {greeting: 'Hello', name: 'world', abc: {abc: 'abcd'} };
        var exp = $interpolate(' {{abc}} {{[2,2]}}');
        console.log(exp(context));
	}]);
	</script>
</body>
</html>
