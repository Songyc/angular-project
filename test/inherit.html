<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	function extend(dst) {
        for (var i = 1, ii = arguments.length; i < ii; i++) {
            var obj = arguments[i];
            if (obj) {
                var keys = Object.keys(obj);
                for (var j = 0, jj = keys.length; j < jj; j++) {
                    var key = keys[j];
                    dst[key] = obj[key];
                }
            }
        }

        return dst;
    }

	function inherit(parent, extra) {
        return extend(new(
            extend(function() {}, {             // 把{prototype: parent}添加到function () {}, 创建一个实例，再把extra属性复制到实例中
            prototype: parent
        }))(), extra);
    }
    
	</script>
</body>
</html>
