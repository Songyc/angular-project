<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var obj = {
		0: 0,
		1: 1
	}
	// var obj = [0, 1, 2];
	var jstr = JSON.stringify(obj);
	var jstr = JSON.stringify(obj, function (key, value) {
		if(typeof value === 'number') {
			return value = value + 1;
		}
		return value;
	}, null);
	console.log(jstr);
	</script>
</body>
</html>
